[metadata]
name = deeperwin
version = 1.2.0
author = Michael Scherbela, Leon Gerard, Rafael Reisenhofer
author_email = deeperwin.datascience@univie.ac.at
description = A JAX based framework to calculate deep-learning VMC solutions to the SchrÃ¶dinger equation
long_description = file: README.md
long_description_content_type = text/markdown
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.8

setup_requires =
    setuptools >=30.3.0
    wheel

install_requires =
    jax==0.3.23
    jaxlib==0.3.22
    orbax-checkpoint==0.1.1
    orbax==0.1.2
    dm-haiku
    optax
    chex==0.1.5
    e3nn-jax==0.17.1
    pyscf
    h5py==3.2.1
    ruamel.yaml
    pydantic==1.10.11
    wandb
    pandas
    ase
    kfac-jax @ git+https://github.com/MScherbela/kfac-jax.git@60b2665860b8722a6cf729f704b0715fb99701bc

[options.packages.find]
where = src
include = deeperwin*

[options.package_data]
deeperwin =
    *.yaml

[options.extras_require]
full = sphinx; sphinx-rtd-theme; pytest; pandas; matplotlib

[options.entry_points]
console_scripts =
    deeperwin = deeperwin.cli:main
    dpe_sweep_agent = deeperwin.sweep_agent:run_sweep_agent
    copy_wandb = deeperwin.run_tools.copy_wandb_run:main